<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Modelos Samsung</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h3 {
            color: #007bff;
            text-align: center;
            font-weight: 600;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #modelInput {
            border: 2px solid #007bff;
            border-radius: 20px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #modelInput:focus {
            border-color: #0056b3;
            box-shadow: 0 2px 5px rgba(0, 91, 187, 0.2);
            outline: none;
        }
        .autocomplete-suggestions {
            position: absolute;
            background-color: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 0.5rem;
        }
        .autocomplete-suggestion {
            padding: 0.75rem;
            cursor: pointer;
            font-size: 0.9rem;
            color: #333333;
            transition: background-color 0.2s;
        }
        .autocomplete-suggestion:hover {
            background-color: #007bff;
            color: #ffffff;
        }
        #modelStatus {
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h3>Modelos Soportados por imei</h3>
        <div class="mb-3 position-relative">
            <input type="text" id="modelInput" class="form-control" placeholder="Escribe el modelo o variante (ej: Galaxy A13 o SM-A135F)">
            <div id="autocompleteSuggestions" class="autocomplete-suggestions"></div>
        </div>
        <div id="modelStatus" class="alert d-none"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
